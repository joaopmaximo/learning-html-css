<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Vídeos Hospedados Localmente</h1>
    <p>Não é recomendado hospedar vídeos localmente devido a alta utilização de dados.</p>

    <video width="560" poster="./imagens/thumbnail.jpg" controls>
        <source src="./midias/video.m4v" type="video/mp4">
        <source src="./midias/video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos. <a href="./midias/video.m4v" download="video.m4v">Clique aqui para baixar o vídeo</a>.</p>
    </video>

    <h1>Vídeos de Servidores Externos</h1>
    <p>Recomendável pois vai utilizar dados do Youtube e ampliar a abrangência no Google</p>
    
    <h2>Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zIU4gJMyw1Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h2>Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/101419853?h=ef6d58920c&color=c9ff23&byline=0&portrait=0" width="560" height="420" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
